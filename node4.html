<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otter AR ‚Äì Node 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-image: url('/assets/images/node4_bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      display: block;
    }

    /* ‰ø°ÊÅØÊ°ÜÊ†∑Âºè */
    #infoBox {
      position: absolute;
      top: env(safe-area-inset-top, 20px);
      left: 20px;
      right: 20px;
      max-width: 640px;
      max-height: 48vh;
      overflow: auto;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      color: #333;
      font-size: clamp(14px, 1.8vw, 16px);
      line-height: 1.6;
      z-index: 10;
      display: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      animation: fadeInBox 0.5s ease-out forwards;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }

    @keyframes fadeInBox {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #narrationText {
      margin-top: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .char {
      opacity: 0;
      display: inline;
      animation: fadeInChar 0.25s forwards;
    }

    @keyframes fadeInChar {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #closeBtn {
      float: right;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    /* ÂºπÂá∫‰ªãÁªçÊ°ÜÊ†∑Âºè */
    #popupOverlay {
      display: none;
      position: absolute;
      z-index: 1000;
      pointer-events: none;
    }

    #popupContent {
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      color: #222;
      max-width: 160px;
      text-align: center;
      line-height: 1.3;
    }

    button {
      background: #0077aa;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 420px) {
      #infoBox {
        left: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- üì¶ ‰ø°ÊÅØÊ°Ü -->
  <div id="infoBox">

    <strong> Trust Encounter</strong>

    <div id="extraButtons" style="display:none; margin-top:12px;"></div>
  </div>

  <!-- üìç ËøëË∑ùÁ¶ªÊ∞¥Áç∫Êó∂ÊòæÁ§∫‚ÄúÂÜÖÂøÉÊÉ≥Ê≥ï‚Äù -->
  <div id="popupOverlay">

      <div id="popupText">You‚Äôre quiet‚Ä¶ I think I trust you. Just a little. Don‚Äôt scare me. Don‚Äôt pollute. Be still, and I‚Äôll come closer.</div>
    </div>
  </div>

  <!-- üé∑ Ê∞¥Áç∫Âè´Â£∞ -->
  <audio id="trustAudio" src="/assets/audio/otter_sound.mp3"></audio>
  <!-- üéß ÊóÅÁôΩÈü≥È¢ë -->
  <audio id="narrationAudio" src="/assets/audio/node4.mp3"></audio>

  <!-- üöÄ ËäÇÁÇπ4ÂÖ•Âè£ËÑöÊú¨ -->
  <script type="module" src="/src/node4.js"></script>
</body>
</html>
